<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - GoTogether</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #273F4F;
      color: #f8f9fa;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2, h3 {
      color: #273F4F;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .card {
      background-color: transparent;
      border: none;
      border-radius: 12px;
    }

    .form-label {
      color: #273F4F;
      font-weight: 600;
      font-size: 15px;
    }

    .form-select, .form-control {
      background-color: #f8f9fa;
      color: #111111;
      border: 2px solid #FE7743;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-select:focus, .form-control:focus {
      border-color: #FE7743;
      box-shadow: 0 0 8px #FE7743;
      background-color: #ffffff;
    }

    .btn-orange {
      background-color: #FE7743;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-orange:hover {
      background-color: #e65c29;
      transform: translateY(-2px);
    }

    .text-success {
      color: #FE7743 !important;
      font-weight: bold;
    }

    .card-body {
      background-color: #EFEEEA;
      border-radius: 12px;
      border: 1px solid #FE7743;
      box-shadow: 0 8px 16px rgba(254, 119, 67, 0.2);
      padding: 20px;
    }

    .card-body p {
      color: #273F4F;
      font-size: 14px;
    }

    .card-body h5 {
      font-weight: bold;
      font-size: 18px;
    }

    .text-center p {
      color: #cfd4da;
      font-size: 16px;
      margin-top: 20px;
    }

    .navbar {
      background-color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn-login {
      background-color: #FE7743;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-login:hover {
      background-color: #e65c29;
      transform: translateY(-2px);
    }

    .animated-car {
      position: relative;
      display: inline-block;
      animation: moveCar 3s ease-in-out infinite;
      font-size: 40px;
      color: #FE7743;
    }

    @keyframes moveCar {
      0% { transform: translateX(0); }
      50% { transform: translateX(120px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-3 fixed-top" style="background-color: #EFEEEA;">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
    <i class="bi bi-car-front-fill text-success fs-3"></i>
    <span class="navbar-brand text-success fw-bold mb-0">GoTogether</span>
    </div>
    <div class="ms-auto">
    <a class="btn btn-login" href="/login">Login</a>
    </div>
  </div>
</nav>

<!-- Section Inscription -->
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5 col-xl-4">
      <div class="card shadow-sm rounded-3 my-4">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <i class="fas fa-car-side animated-car"></i>
            <h3 class="fw-bold mb-1">Join GoTogether</h3>
            <p class="text-muted small">Create your carpooling account</p>
          </div>

          <!-- Form -->
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="registerUsername" class="form-label small fw-bold">Username</label>
              <input [(ngModel)]="username" name="username" type="text" class="form-control form-control-lg" id="registerUsername" placeholder="Username" required>
            </div>

            <div class="mb-3">
              <label for="registerEmail" class="form-label small fw-bold">Email</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control form-control-lg" id="registerEmail" placeholder="your@email.com" required>
            </div>

            <div class="mb-3">
              <label for="registerPassword" class="form-label small fw-bold">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg" id="registerPassword" required>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label small fw-bold">Confirm password</label>
              <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control form-control-lg" id="confirmPassword" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-orange btn-lg fw-bold">Register</button>
            </div>
          </form>

          <p class="text-center text-muted small mb-0">
            Already have an account? <a href="/login" class="text-success fw-bold text-decoration-none">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
