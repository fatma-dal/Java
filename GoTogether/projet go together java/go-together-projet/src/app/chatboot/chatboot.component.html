<!-- Bouton de chat -->
<div class="chat-button" (click)="toggleChat()">
    <i class=i class="bi bi-robot text-white fs-4"></i>
  </div>
  
  <!-- FenÃªtre de chat -->
  <div class="chat-box" *ngIf="isChatOpen">
    <div class="chat-header d-flex justify-content-between align-items-center p-2 text-white"style="background-color:#FE7743 ;">
      <span>Chatbot</span>
      <button class="btn btn-sm text-white" (click)="toggleChat()">&times;</button>
    </div>
    
     <!-- <div class="chat-body p-3">
      <div *ngFor="let msg of messages">
        <strong>{{ msg.sender }}:</strong> {{ msg.text }}
      </div>
    </div>  -->
  

    
    <div class="chat-body">
        <div *ngFor="let msg of messages">
          <div [ngClass]="msg.sender === 'user' ? 'user-message' : 'bot-message'">
            {{ msg.text }}
          </div>
        </div>
      </div>
    <div class="chat-input p-2 border-top">
     <div class="input-group">
        <input type="text" [(ngModel)]="userMessage" class="form-control" placeholder="Write your message...">
        <button class="btn btn-primary" (click)="sendMessage()">
        <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>
</div>
