<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #273F4F;
      color: #f8f9fa;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 100px;
    }

    .card {
      background: white;
      border: 1px solid #FE7743;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(254, 119, 67, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-pic-container {
      width: 150px;
      height: 150px;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #FE7743;
      color: white;
      padding: 6px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid white;
    }

    .btn-success {
      background-color: #FE7743;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .btn-success:hover {
      background-color: #e65c29;
      transform: translateY(-2px);
    }

    .nav-link {
      color: #6c757d;
      font-weight: 600;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    .nav-link:hover {
      color: #FE7743;
    }

    .nav-link.active {
      color: #FE7743 !important;
      border-bottom: 2px solid #FE7743;
    }

    h5, h6 {
      color: #273F4F;
      font-weight: bold;
    }

    hr {
      border-top: 2px solid #FE7743;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div class="container mt-5 pt-5" style="margin-left: 450px;">
  <div class="d-flex flex-wrap justify-content-center gap-3" style="margin-top: 50px;">

    <!-- Profil gauche -->
    <div class="card shadow p-3" style="width: 300px;">
      <div class="text-center">

        <!-- Image de profil avec upload -->
        <div class="position-relative d-inline-block mb-2 profile-pic-container">
          <label for="fileInput" style="cursor: pointer;">
            <img [src]="profileImage || 'https://via.placeholder.com/150'"
                 alt="Profile"
                 class="rounded-circle"
                 style="width: 150px; height: 150px; object-fit: cover;">
            <i class="bi bi-pencil-fill edit-icon"></i>
          </label>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" style="display: none;">
        </div>

        <h5 class="card-title mb-1" style="margin-top: 20px;">Aya Rejeb</h5>
        <button class="btn btn-success btn-sm w-100">Contacter</button>
      </div>
    </div>

    <!-- Infos personnelles -->
    <div class="card flex-fill shadow p-3 ms-3" style="min-width: 300px;">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">À propos</a>
        </li>
      </ul>
      <div class="mt-3">
        <h5>Informations personnelles</h5>
        <h6>Bio</h6>
        <p>Passionnée par les voyages et le partage d'expériences.</p>
        <hr>
        <h6>Coordonnées</h6>
        <p><i class="bi bi-person"></i> Aya Rejeb</p>
        <p><i class="bi bi-envelope"></i> aya.rejebexample.com</p>
        <p><i class="bi bi-telephone"></i> +216 96 123 456</p>
        <p><i class="bi bi-geo-alt"></i> Avenue Habib Bourguiba, Tunis</p>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
