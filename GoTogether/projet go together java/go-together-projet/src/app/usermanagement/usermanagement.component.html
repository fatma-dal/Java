<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      /* Make inactive pills look more like the screenshot */
      .nav-pills .nav-link:not(.active) {
        background-color: EFEEEA;
        color: #6c757d;
      }
      .nav-pills .nav-link:not(.active):hover {
        background-color: EFEEEA;
      }
      /* Ensure action buttons don't have underlines */
      .table .btn {
        text-decoration: none;
      }
      .table .btn-sm {
        transition: background-color 0.15s ease-in-out;
      }
      .table .btn-outline-secondary:hover {
        background-color: #e2e6ea;
      }
      .table .btn-outline-danger:hover {
        background-color: #f8d7da;
      }
    </style>

</head>
<body>

  <div class="container-fluid p-4" style="margin-left: 260px;">

    <!-- Header -->
    <h1 class="h3 mb-1">User Management</h1>
    <p class="text-muted mb-4">Manage user and driver accounts.</p>

    <!-- Search and Add Button Row -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <div class="input-group" style="max-width: 400px;">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" placeholder="Search users..." aria-label="Search users" aria-describedby="basic-addon1" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()">
      </div>
      <button class="btn btn-success">
        <i class="bi bi-plus-lg me-1"></i> Add User
      </button>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all" type="button" role="tab" aria-controls="pills-all" aria-selected="true">All Users</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-drivers-tab" data-bs-toggle="pill" data-bs-target="#pills-drivers" type="button" role="tab" aria-controls="pills-drivers" aria-selected="false">Drivers</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-passengers-tab" data-bs-toggle="pill" data-bs-target="#pills-passengers" type="button" role="tab" aria-controls="pills-passengers" aria-selected="false">Passengers</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-banned-tab" data-bs-toggle="pill" data-bs-target="#pills-banned" type="button" role="tab" aria-controls="pills-banned" aria-selected="false">Banned</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-1">All Users</h5>
            <p class="card-text text-muted mb-3">Manage all registered users on the platform.</p>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Dynamically display filtered users -->
                  <tr *ngFor="let user of filteredUsers">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.type }}</td>
                    <td><span class="badge rounded-pill bg-success-subtle text-success-emphasis">{{ user.status }}</span></td>
                    <td>
                      <button class="btn btn-sm btn-outline-secondary me-1" title="Edit"><i class="bi bi-pencil-square"></i></button>
                      <button class="btn btn-sm btn-outline-danger" title="Delete"><i class="bi bi-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div> <!-- /.table-responsive -->
          </div> <!-- /.card-body -->
        </div> <!-- /.card -->
      </div> <!-- /#pills-all -->

      <!-- Placeholder Tab Panes for other sections -->
    
    </div> <!-- /.tab-content -->
  </div> <!-- /.container-fluid -->

  <!-- Bootstrap JS Bundle (needed for interactive tabs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
