spring.application.name=GoTogtherProject
# JPA and Hibernate settings
# Update the database schema automatically based on entity changes
spring.jpa.hibernate.ddl-auto=update

# DataSource settings
# URL for the MySQL database connection
spring.datasource.url=jdbc:mysql://localhost:3306/gotogether?createDatabaseIfNotExist=true
# Username for the database connection
spring.datasource.username=root
# Password for the database connection
spring.datasource.password=root
spring.jpa.properties.hibernate.format_sql=true

# Show SQL statements in the console for debugging purposes
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
jwt.secret=your-256-bit-secret
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC
